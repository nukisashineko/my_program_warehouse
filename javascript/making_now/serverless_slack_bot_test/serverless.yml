service: nukisashineko-bot

package:
  exclude:
    - "**"
  include:
    - node_modules/**
    - src/**

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  environment:
    CLIENT_ID: ${file(local.yml):${opt:stage, self:provider.stage}.slack.clientId}
    CLIENT_SECRET: ${file(local.yml):${opt:stage, self:provider.stage}.slack.clientSecret}

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          method: POST
          path: hello
